<div *ngIf="tables">
    <div *ngFor="let table of tables">
        <h2>Table {{ table.tableNumber }}</h2>
        <table mat-table [dataSource]="table.rounds" class="mat-elevation-z8">

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Round</th>
                <td mat-cell *matCellDef="let round">
                    {{ round.number }}
                </td>
            </ng-container>

            <ng-container matColumnDef="ns">
                <th mat-header-cell *matHeaderCellDef>NS</th>
                <td mat-cell *matCellDef="let round">
                    {{ round.ns }}
                </td>
            </ng-container>

            <ng-container matColumnDef="ew">
                <th mat-header-cell *matHeaderCellDef>EW</th>
                <td mat-cell *matCellDef="let round">
                    {{ round.ew }}
                </td>
            </ng-container>

            <ng-container matColumnDef="boards">
                <th mat-header-cell *matHeaderCellDef>Boards</th>
                <td mat-cell *matCellDef="let round">
                    {{ round.boards }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
